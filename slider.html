<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #bdadf0">
                <h1>Society</h1>
                <p>I love chai tea</p>
            </div>

            <div style = "background-color: #bdadf0">
                <h1>Am I lost? Or where I'm meant to be?</h1>
                <p>:sobbing:</p>
            </div>

            <div style = "background-color: #bdadf0">
                <h1>Dreaming...</h1>
                <p>Of where we could be</p>
            </div>

            <div style = "background-color: #bdadf0">
                <h1>Sign it</h1>
                <p>Please, I need an autograph</p>
            </div>

            <div style = "background-color: #bdadf0">
                <h1>It's legal to take one home</h1>
                <p>Trust me, you can check</p>
            </div>
            <div style = "background-color: #bdadf0">
                <h1>Eyes</h1>
                <p>Is it a watcher? Or a car driving at night</p>
            </div>


        </div>

        <div class="right-side">
            <div style = "background-image: url('images/watching.jpg')"></div>
            <div style = "background-image: url('images/KeepIt.jpg')"></div>
            <div style = "background-image: url('images/Autograph.jpg')"></div>
            <div style = "background-image: url('images/Dreams.jpg')"></div>
            <div style = "background-image: url('images/lost.jpg')"></div>
            <div style = "background-image: url('images/Society.webp')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <scripts src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js"
    crossorigin="anonymous"></script>
</body>
</html>
