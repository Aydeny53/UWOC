<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Search</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="search">
        <input class="input" id="Tasha" type="text" placeholder = "Search...">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    <div class="submitAndMessage">
        <button class = "submit" onClick="myFunction()">Submit</button>
    </div>

    <h1 id="Message" class="Output">
         Search some stuff.
         <br>
         There's bound to be something you can enter...
    </h1>
    <script src="js/search.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js"
    crossorigin="anonymous"></script>

</body>
</html>
